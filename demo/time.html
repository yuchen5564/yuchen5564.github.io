<!DOCTYPE html>
<html lang="en">

<head>
    <title>Time</title>
</head>
<style>
    h1 {
        text-align: center;
        font-family: Comic Sans MS;
        font-size: 120pt;
        height: 120pt;
    }

    h2 {
        text-align: center;
        color: dimgray;
        font-family: Comic Sans MS;
        font-size: 90pt;
        height: 90pt;
    }

</style>

<body bgcolor="eff0eb">
    <div><h2>Now Time</h2></div>
    <div><h1><span id="time"> </span></h1></div>
    <div><h2><span id="text"> </span></h2></div>
</body>
<script>
    function refreshTime() {
        const timeDisplay = document.getElementById("time");
        const dateString = new Date().toLocaleTimeString('zh-TW', { hour12: false });
        timeDisplay.textContent = dateString;
    }
    setInterval(refreshTime, 1000);

    //先取得網址字串，假設此頁網址為「index.aspx?id=U001&name=GQSM」
    var url = location.href;

    //再來用去尋找網址列中是否有資料傳遞(QueryString)
    if (url.indexOf('?') != -1) {
        var ary = decodeURIComponent(url.split('?')[1]);

        document.getElementById('text').innerHTML = ary;

    } else {
        $.getJSON("https://api.ipify.org?format=json", function (data) {

            // Setting text of element P with id gfg
            $("#text").html(data.ip);
        })
    }
</script>

</html>
