<!DOCTYPE html>
<html>

<head>
    <title>HTML Range Demo</title>
</head>

<body>
    <p><a href="../index.html"> Back to home page</a></p>
    <!--註解在這裡-->
    <h1 id="title">Background will change!</h1>
    <input type="range" id="red" min="0" max="255" oninput="changeValue()">
    <input type="range" id="green" min="0" max="255" oninput="changeValue()">
    <input type="range" id="blue" min="0" max="255" oninput="changeValue()">
    
<script>
    function changeValue() {
        var redV = document.getElementById("red").value;
        var greenV = document.getElementById("green").value;
        var blueV = document.getElementById("blue").value;
        document.getElementById("title").style.background = `rgb(${redV},${greenV},${blueV})`;
    }

</script>
</body>

</html>
